<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdroonix - Login</title>
    <link rel="stylesheet" href="styllogin.css">
</head>
<body>
    <header>
        <h1>Webdroonix - Login</h1>
    </header>
    <main>
        <form id="login-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Zaloguj</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </main>
    <footer>
        <p>&copy; 2025 Webdroonix. Wszystkie prawa zastrzeżone.</p>
    </footer>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorMessage = document.getElementById("error-message");

    const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
    const passwordRegex = /^(?=.*\d)(?=.*[!@#$%^&*]).{6,}$/;

    if (!emailRegex.test(email)) {
        errorMessage.textContent = "E-mail musi kończyć się na @gmail.com.";
        return;
    }

    if (!passwordRegex.test(password)) {
        errorMessage.textContent = "Hasło musi zawierać co najmniej jedną cyfrę i znak specjalny.";
        return;
    }

    // Zapisz dane użytkownika w localStorage
    localStorage.setItem("userEmail", email);
localStorage.setItem("userPassword", password);
console.log("Zapisano dane użytkownika:", email, password);

    // Przekierowanie po poprawnym zalogowaniu
    window.location.href = "index-zalogowano.html";
});
    </script>
</body>
</html>
