<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdroonix - Purchase</title>
    <link rel="stylesheet" href="stylzakup.css">
</head>
<body>
    <header>
        <h1>Webdroonix - Purchase</h1>
    </header>
        <nav>
            <button class="lang-btn" onclick="location.href='zakup.html'">Polski</button>
            <button class="lang-btn" onclick="location.href='zakup-de.html'">Deutsch</button>
            <button class="lang-btn" onclick="location.href='sklep-en.html'">Back to the store</button>
            </nav>
    <main>
        <section>
            <h2>Select Payment Method</h2>
            <button id="blik-btn">Blik</button>
            <div id="blik-section" style="display: none;">
                <h3>Enter Blik Code</h3>
                <div id="blik-display">______</div>
                <div id="keyboard">
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                    <button class="key">7</button>
                    <button class="key">8</button>
                    <button class="key">9</button>
                    <button class="key">0</button>
                    <button id="enter-btn">Enter</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Webdroonix. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const blikBtn = document.getElementById("blik-btn");
            const blikSection = document.getElementById("blik-section");
            const blikDisplay = document.getElementById("blik-display");
            const keys = document.querySelectorAll(".key");
            const enterBtn = document.getElementById("enter-btn");

            let blikCode = "";

            blikBtn.addEventListener("click", () => {
                blikSection.style.display = "block";
            });

            keys.forEach(key => {
                key.addEventListener("click", () => {
                    if (blikCode.length < 6) {
                        blikCode += key.textContent;
                        updateDisplay();
                    }
                });
            });

            enterBtn.addEventListener("click", () => {
                if (blikCode.length === 6) {
                    alert(`Blik Code Confirmed: ${blikCode}`);
                    blikCode = "";
                    updateDisplay();
                } else {
                    alert("Blik Code must be 6 digits!");
                }
            });

            function updateDisplay() {
                blikDisplay.textContent = blikCode.padEnd(6, "_");
            }
        });
    </script>
</body>
</html>
