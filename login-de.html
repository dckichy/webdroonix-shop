<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdroonix - Anmeldung</title>
    <link rel="stylesheet" href="styllogin.css">
</head>
<body>
    <header>
        <h1>Webdroonix - Anmeldung</h1>
    </header>
    <main>
        <form id="login-form">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Anmelden</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </main>
    <footer>
        <p>&copy; 2025 Webdroonix. Alle Rechte vorbehalten.</p>
    </footer>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            const passwordRegex = /^(?=.*\d)(?=.*[!@#$%^&*]).{6,}$/;

            if (!emailRegex.test(email)) {
                errorMessage.textContent = "E-Mail muss mit @gmail.com enden.";
                return;
            }

            if (!passwordRegex.test(password)) {
                errorMessage.textContent = "Das Passwort muss mindestens eine Ziffer und ein Sonderzeichen enthalten.";
                return;
            }

            // Benutzerdaten in localStorage speichern
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);
            console.log("Benutzerdaten gespeichert:", email, password);

            // Weiterleitung nach erfolgreicher Anmeldung
            window.location.href = "index-angemeldet.html";
        });
    </script>
</body>
</html>
