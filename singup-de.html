<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdroonix - Registrierung</title>
    <link rel="stylesheet" href="styllogin.css">
</head>
<body>
    <header>
        <h1>Webdroonix - Registrierung</h1>
    </header>
    <main>
        <form id="signup-form">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Passwort bestätigen:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">Registrieren</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </main>
    <footer>
        <p>&copy; 2025 Webdroonix. Alle Rechte vorbehalten.</p>
    </footer>
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMessage = document.getElementById("error-message");

            const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            const passwordRegex = /^(?=.*\d)(?=.*[!@#$%^&*]).{6,}$/;

            if (!emailRegex.test(email)) {
                errorMessage.textContent = "E-Mail muss mit @gmail.com enden.";
                return;
            }

            if (!passwordRegex.test(password)) {
                errorMessage.textContent = "Das Passwort muss mindestens eine Ziffer und ein Sonderzeichen enthalten.";
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "Die Passwörter müssen übereinstimmen.";
                return;
            }

            // Weiterleitung nach erfolgreicher Registrierung
            window.location.href = "index-zalog-de.html";
        });
    </script>
</body>
</html>
