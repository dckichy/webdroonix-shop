<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdroonix - Login</title>
    <link rel="stylesheet" href="styllogin.css">
</head>
<body>
    <header>
        <h1>Webdroonix - Login</h1>
    </header>
    <main>
        <form id="login-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red;"></p>
    </main>
    <footer>
        <p>&copy; 2025 Webdroonix. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            const passwordRegex = /^(?=.*\d)(?=.*[!@#$%^&*]).{6,}$/;

            if (!emailRegex.test(email)) {
                errorMessage.textContent = "E-mail must end with @gmail.com.";
                return;
            }

            if (!passwordRegex.test(password)) {
                errorMessage.textContent = "Password must contain at least one digit and one special character.";
                return;
            }

            // Save user data in localStorage
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);
            console.log("User data saved:", email, password);

            // Redirect after successful login
            window.location.href = "index-logged-in.html";
        });
    </script>
</body>
</html>
